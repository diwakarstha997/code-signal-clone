<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Signal Clone</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Top Bar -->
         <header>
             <div class="flex-container top-bar">
                <div class="flex-container primamry-heading">
                    <span>icon</span>
                    <div>Primary Heading</div>
                </div>
                <div class="secondary-heading">Secondary Heading</div>
                <div class="timer">0:20:13</div>
             </div>
         </header>

         <!-- Sidebar -->
        <aside>
            <div class="side-bar">
                <div class="side-bar-tab side-bar-descrition-tab">
                    <span>icon</span>
                    <div>Desc</div>
                </div>
                <div class="side-bar-tab side-bar-info-tab">
                    <span>icon</span>
                    <div>Info</div>
                </div>
                <div class="side-bar-tab side-bar-setting-tab">
                    <span>icon</span>
                    <div>Setting</div>
                </div>
            </div>
        </aside>

        <!-- Information Board -->
         <section>
            <div class="information-board">
                <span class="information-board-collapse">Collapse Icon</span>
                <div class="information-box">
                    Information
                </div>
            </div>
         </section>

         <!-- Code Editor -->
         <section>
            <div class="code-editor">
                <!-- Code Editor top bar -->
                <div class="flex-container code-editor-top-bar">
                    <div class="code-editor-file-tab">main.js</div>
                    <div class="flex-container code-editor-control-tab">
                        <div class="code-editor-language">
                            Javasript
                            <span>Edit Icon</span>
                        </div>
                        <div class="code-editor-reset">
                            <span>Reset Icon</span>
                        </div>
                    </div>
                </div>

                <!-- Code Editor Text Area -->
                 <div class="code-editor-text-area">
                   <textarea ></textarea>
                 </div>
            </div>

        <!-- Code Output -->
         <section>
            <div class="code-output">
                <!-- Code Editor top bar -->
                <div class="flex-container code-output-top-bar">
                    <div class="code-output-heading">Output</div>
                    <div class="code-output-run-button-wrapper">
                        <button class="code-output-run-button">
                            Run Code
                        </button>
                    </div>
                </div>

                <!-- Code Editor Text Area -->
                 <div class="code-output-area">
                    Hello World
                 </div>
            </div>
         </section>
    </body>
</html>
